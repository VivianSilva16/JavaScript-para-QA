<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars </title>
    <link rel="stylesheet" href="css/style.css"/> <! --Ele estÃ¡ chamando o arquivo em css que vai dar o estilo --> 

</head>
<body>

    <div id="app">
        
        <h1>Personagens do Star Wars Lego</h1>
        <form>
           <input placeholder="Pesquise por nome..." v-model = "BuscaNome">
           <button type= "button"  @click="search()" >Buscar</button>

        </form>


        <div class="personagens">
         <div>
            <div class="item" v-for="item of personagens">
                <img :src= "item.imagem" :alt="item.nome"/>
                <p>Yoda</p>  
                <button>@click="Like(item.nome)>Like</button> 
                <button>@click="Remove(item.id)>Remover</button>           
            </div>
            <div class="item">
                <img src="images/c3po.png"  alt="C3po"/>
                <p>C3po</p>
            </div>
            <div class="item">
                <img src="images/chewbacca.png"  alt="Chewbacca"/>
                <p>Chewbacca</p>
            </div>
            <div class="item">
                <img src="images/hansolo.png"  alt="Han Solo"/>
                <p>Han Solo</p>
            </div>
            <div class="item">
                <img src="images/leia.png"  alt="Princesa Leia"/>
                <p>Princesa Leia</p>
            </div>
            <div class="item">
                <img src="images/luke.png"  alt="Luke SkyWalker"/>
                <p>Luke SkyWalker</p>
            </div>
            <div class="item">
                <img src="images/r2d2.png"  alt="R2D2"/>
                <p>R2D2</p>
            </div>
            <div class="item">
                <img src="images/vader.png"  alt="Darth Vader"/>
                <p>Darth Vader</p>
            </div>
         </div> 

    </div>


    <script>type="text/javascript" ; src= "js/vue.js"</script>
    <script>type="text/javascript" ; src= "js/app.js"</script>  <! -- Esse src e ele chamando o arquivo em Javascript --> 

     
    
</body>
</html>
